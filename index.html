<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IoT Platform</title>
  <link rel="stylesheet" href="IoT1.css">
  <!-- <script src="GPTIoT.js"></script> -->
</head>

<body>
  <div class="header">
  <img src="icons/hotspot-icon.png" alt="" class="hotspot-icon">
 
 <div class="heading">
  <h2>IOT PLATFORM</h2>
  <h3>Device #4783</h3>
  </div>

  </div>
  
 
 <video class=""  controls muted autoplay>
  <source src="The Learning Pyramd.mp4" type="video/mp4">
 </video>

<div class="contain">
<div class="battery">
  <img src="icons/battery-icon.png" alt="" class="battery-icon">
<div class="battery-level">
  <h3>Battery</h3>
  <p>100%</p>
</div>
</div>


<div class="volume">
  <img src="icons/volume-icon.png" alt="" class="battery-icon">
<div class="volume-level">
  <h3>Volume</h3>
  <p>1LT</p>
</div>
</div>
</div>


<div class="contain">
<div class="speed-contain">
  <img src="icons/speed-icon.png" alt="" class="battery-icon">
<div class="speed-level">
  <h3>Speed</h3>
  <p>240rpm</p>
</div>
</div>



<div class="wifi">
  <img src="icons/wifi-icon.png" alt="" class="battery-icon">
<div class="wifi-strength">
  <h3>Signal</h3>
  <p>Strong</p>
</div>
</div>
</div>



<div class="speed-control">
  <label for="speed"></label>
  <input type="range" min="0" max="100" id="speed" class="speed">
  <div id="speed-labels">
    <p>slow</p>
    <p>fast</p>
  </div>
</div>

<div class="movement-control">
  <p>Movement Control</p>
  <div class="control">
    <button> <img src="icons/arrow-up.png" alt=""> </button>

    <div class="middle-row">
    <button> <img src="icons/arrow-left.png" alt=""> </button>
    <button> <img src="icons/center.png" alt="">  </button>
    <button> <img src="icons/arrow-right.png" alt=""> </button>
    </div>

    <button> <img src="icons/arrow-down.png" alt=""></button>
  </div>

</div>

<script src="GPTIoT.js"></script>
</body>
</html>
